  <body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      //Current Day
      var dateTime = moment().format('dddd, MMMM Do YYYY');
      $("#currentDay").html(dateTime.toString());
      var timeEl = [9,10,11,12,13,14,15,16,17]
      console.log(timeEl[0])



      var dt = new Date();
      var currentTime = dt.getHours();
      console.log(currentTime);

        // nine = document.getElementById("9"),
        // ten = document.getElementById("10"),
        // eleven = document.getElementById("11"),
        // twelve = document.getElementById("12"),
        // thirteen = document.getElementById("13"),
        // fourteen = document.getElementById("14"),
        // timeEl[7] = document.getElementById("15");
        // sixteen = document.getElementById("16"),
        // seventeen = document.getElementById("17"),

      for(var i = 0; i < timeEl.length; i++) {

        if (timeEl[i] === currentTime) {
          document.getElementById(timeEl[i]).setAttribute("class", "present");
        }
        else if (timeEl[i] < currentTime) {
          document.getElementById(timeEl[i]).setAttribute("class", "past");
        }
        else if (timeEl[i] > currentTime) {
          document.getElementById(timeEl[i]).setAttribute("class", "future");
        }
      }
    



    </script>
